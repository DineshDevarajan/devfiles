apiVersion: 2.0.0
metadata:
  name: ubuntu-devfile
projects:
  - name: my-project
    source:
      location: https://github.com/DineshDevarajan/devfiles
    paths:
      - /projects/my-project
components:
  - instance:
      name: ubuntu
      image: quay.io/centos/centos:8
      command: tail
      args:
        - -f
      volumeMounts:
        - name: projects
          mountPath: /projects
